<div ng-controller="getquoted as ctrl">
  <h1>Where will you be going?</h1>
  <div class="btn-group">
    <label class="btn btn-primary" ng-model="ctrl.data.tripType" btn-radio="'Walt Disney World'">Walt Disney World</label>
    <label class="btn btn-primary" ng-model="ctrl.data.tripType" btn-radio="'Disneyland'">Disneyland</label>
    <label class="btn btn-primary" ng-model="ctrl.data.tripType" btn-radio="'Disney Cruise'">Disney Cruise</label>
    <label class="btn btn-primary" ng-model="ctrl.data.tripType" btn-radio="'Disney\'s Aulani'">Disney's Aulani</label>
    <label class="btn btn-primary" ng-model="ctrl.data.tripType" btn-radio="'Adventures by Disney'">Adventures by Disney</label>
    <label class="btn btn-primary" ng-model="ctrl.data.tripType" btn-radio="'Other'">Other</label>
  </div>
  <div collapse="ctrl.data.tripType != 'Walt Disney World'">
    <form class="well well-lg" ng-submit="ctrl.post()">
      <h2>About You</h2>
      <h4>Not everything is required, but the more information we have the less we will need to contact you again for more info! :D</h4>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" ng-model="ctrl.data.firstName" class="form-control">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" ng-model="ctrl.data.lastName" class="form-control">
      </div>
      <!-- <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" ng-model="ctrl.data.dob" ng-required="true" class="form-control" datepicker-popup/>
      </div> -->
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" ng-model="this.address" typeahead="address for address in ctrl.getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="ctrl.data.email" class="form-control">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" ng-model="ctrl.data.phone" class="form-control">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <p>Data: {{ctrl.data}}</p>
</div>
